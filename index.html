<!doctype html>
<html>

<head>
    <title>Untitled Presentation - Google Slides</title>
</head>

<body>
    <div id="mainSlide">
        <div id="toolbar">
            <div id="logo"></div>
            <div><input type="text" value="Powerpoint slide" id="header"></div>
            <input id="fileInput" type="file" />
            <button id="new-slide" class="tooltip"><span class="tooltiptext">New slide</span></button>&nbsp;
            <button id="text-object" class="tooltip"><span class="tooltiptext">Text box</span></button>&nbsp;
            <button id="image-object" class="tooltip"><span class="tooltiptext">Image</span></button>
        </div>
        <div class="punch-filmstrip-scroll">
            <div id="separator">
                    <!-- <div id="dummyslideleft"></div> -->
            </div>
            
        </div>
        <!-- <div id="canvas"></div>        -->
    </div>
</body>
<script src="dist/main.js"></script>
<script src="./node_modules/ckeditor/ckeditor.js"></script>
</html>
